<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro &ndash; 8A Training</title>

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">
                    <img src="/assets/img/8a-training-full-bg.svg" alt="Inicio">
                </a>
                <ul>
                    <li><a href="/historial/">Historial</a></li>
                    <li><a href="/recursos.html">Recursos</a></li>
                    <li><a href="/iniciar-sesion.html">Iniciar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container signup">
            <h1>Registro</h1>
            <form action="#" method="post">
                <div>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="first-name">Nombre:</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div>
                    <label for="last-name">Apellido:</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirmación de contraseña:</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                <div>
                    <input type="submit" value="Registrar usuario">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Samuel Ochoa · UMC PRW703 · 2022</p>
        </div>
    </footer>
</body>
</html>
