<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro &ndash; 8A Training</title>

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">
                    <img src="/assets/img/8a-training-full-bg.svg" alt="Inicio">
                </a>
                <ul>
                    <li><a href="/historial/">Historial</a></li>
                    <li><a href="/recursos.html">Recursos</a></li>
                    <li><a href="/iniciar-sesion.html">Iniciar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container signup">
            <div id="status-messages"></div>
            <h1 id="main-title">Registro de usuario</h1>
            <form id="signup-form" aria-labelledby="main-title" novalidate>
                <p>Todos los campos son requeridos.</p>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" maxlength="50" required>
                    <div class="invalid-feedback" aria-live="polite"></div>
                </div>
                <div>
                    <label for="first-name">Nombre:</label>
                    <input type="text" name="first-name" id="first-name" maxlength="20" pattern="[A-Za-z ]{1,20}" required>
                    <div class="invalid-feedback" aria-live="polite"></div>
                </div>
                <div>
                    <label for="last-name">Apellido:</label>
                    <input type="text" name="last-name" id="last-name" maxlength="20"  pattern="[A-Za-z ]{1,20}" required>
                    <div class="invalid-feedback" aria-live="polite"></div>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" minlength="8" maxlength="50" pattern="[0-9A-Za-z]{8,50}" title="Ingrese una contraseña de 8 a 50 caracteres alfanuméricos." autocomplete="new-password" required>
                    <div class="invalid-feedback" aria-live="polite"></div>
                </div>
                <div>
                    <label for="confirm-password">Confirmación de contraseña:</label>
                    <input type="password" name="confirm-password" id="confirm-password"  minlength="8" maxlength="50" pattern="[0-9A-Za-z]{8,50}" title="Ingrese la misma contraseña que ingresó en el campo anterior." autocomplete="new-password" required>
                    <div class="invalid-feedback" aria-live="polite"></div>
                </div>
                <div>
                    <button type="submit">Registrar usuario</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Samuel Ochoa · UMC PRW703 · 2022</p>
        </div>
    </footer>
    <script type="module">
        import * as utils from '/assets/js/utils.js';

        window.addEventListener( "load", function () {
            let signedInAccount = utils.getSignedInAccount();
            if (signedInAccount) {
                window.location.assign('/');
            }

            let form = document.querySelector('form#signup-form');
    
            let email = form.querySelector('input[type="email"]#email');
            let emailFeedback = email.parentElement.querySelector('.invalid-feedback');

            let firstName = form.querySelector('input[type="text"]#first-name');
            let firstNameFeedback = firstName.parentElement.querySelector('.invalid-feedback');

            let lastName = form.querySelector('input[type="text"]#last-name');
            let lastNameFeedback = lastName.parentElement.querySelector('.invalid-feedback');

            let password = form.querySelector('input[type="password"]#password');
            let passwordFeedback = password.parentElement.querySelector('.invalid-feedback');

            let confirmPassword = form.querySelector('input[type="password"]#confirm-password');
            let confirmPasswordFeedback = confirmPassword.parentElement.querySelector('.invalid-feedback');

            let submit = form.querySelector('button[type="submit"]');

            function showEmailError() {
                if (email.validity.valueMissing) {
                    emailFeedback.textContent = 'Debe ingresar una dirección de correo electrónico.';
                } else if (email.validity.tooLong) {
                    emailFeedback.textContent = 'Demasiados caracteres (máximo ' + email.maxLength + ').';
                } else if (email.validity.typeMismatch) {
                    emailFeedback.textContent = 'El texto ingresado no es una dirección de correo electrónico válida.';
                }
            }

            email.addEventListener('invalid', function (event) {
                showEmailError();
            });

            email.addEventListener('input', function (event) {
                if (email.validity.valid) {
                    emailFeedback.textContent = '';
                } else {
                    showEmailError();
                }
            });

            function showFirstNameError() {
                if (firstName.validity.valueMissing) {
                    firstNameFeedback.textContent = 'Debe ingresar su nombre.'
                } else if (firstName.validity.tooLong) {
                    firstNameFeedback.textContent = 'Demasiados caracteres (máximo ' + firstName.maxLength + ').';
                } else if (firstName.validity.typeMismatch) {
                    firstNameFeedback.textContent = 'Solo se permiten caracteres alfanuméricos.';
                }
            }

            firstName.addEventListener('invalid', function (event) {
                showFirstNameError();
            });

            firstName.addEventListener('input', function (event) {
                if (firstName.validity.valid) {
                    firstNameFeedback.textContent = '';
                } else {
                    showFirstNameError();
                }
            });

            function showLastNameError() {
                if (lastName.validity.valueMissing) {
                    lastNameFeedfirstNameFeedback.textContent = 'Debe ingresar su nombre.'
                } else if (lastName.validity.tooLong) {
                    lastNameFeedback.textContent = 'Demasiados caracteres (máximo ' + lastName.maxLength + ').';
                } else if (lastName.validity.typeMismatch) {
                    lastNameFeedback.textContent = 'Solo se permiten caracteres alfanuméricos.';
                }
            }

            lastName.addEventListener('invalid', function (event) {
                showLastNameError();
            });

            lastName.addEventListener('input', function (event) {
                if (lastName.validity.valid) {
                    lastNameFeedback.textContent = '';
                } else {
                    showLastNameError();
                }
            });

            function showPasswordError() {
                if (password.validity.valueMissing) {
                    passwordFeedback.textContent = 'Debe ingresar una contraseña.';
                } else if (password.validity.tooLong) {
                    passwordFeedback.textContent = 'Demasiados caracteres (máximo ' + password.maxLength + ').';
                } else if (password.validity.tooShort) {
                    passwordFeedback.textContent = 'Insuficientes caracteres (mínimo ' + password.minLength + ').';
                } else if (password.validity.typeMismatch) {
                    passwordFeedback.textContent = 'Solo se permiten caracteres alfanuméricos.';
                }
            }

            password.addEventListener('invalid', function (event) {
                console.log('invalid password');
                showPasswordError();
            });

            password.addEventListener('input', function (event) {
                if (password.validity.valid) {
                    passwordFeedback.textContent = '';
                } else {
                    showPasswordError();
                }

                checkConfirmPassword();
            });

            function checkConfirmPassword() {
                if (password.value !== confirmPassword.value) {
                    let feedback = 'El texto ingresado no coincide con la contraseña.';
                    confirmPassword.setCustomValidity(feedback);
                    confirmPasswordFeedback.textContent = feedback;
                } else {
                    confirmPassword.setCustomValidity('');
                    confirmPasswordFeedback.textContent = '';
                }
            }

            confirmPassword.addEventListener('input', function (event) {
                checkConfirmPassword();
            });

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                if (form.reportValidity()) {
                    let accountCreated = utils.createAccount(email.value, firstName.value, lastName.value, password.value);
                
                    if (accountCreated) {
                        utils.addStatusMessage('success', ['Cuenta creada exitosamente.']);
                        email.disabled = true;
                        firstName.disabled = true;
                        lastName.disabled = true;
                        password.disabled = true;
                        confirmPassword.disabled = true;
                        submit.disabled = true;
                    } else {
                        utils.addStatusMessage('error', ['El correo electrónico ingresado ya está asociado a una cuenta.']);
                    }
                } else {
                    utils.addStatusMessage('error', ['Corrija los errores en los datos ingresados.']);
                }
            });
        });
    </script>
</body>
</html>
