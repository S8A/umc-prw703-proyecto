<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro &ndash; 8A Training</title>

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main-new.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-md">
                <a class="navbar-brand" href="/">
                    <img src="/assets/img/8a-training-square-bg.svg" alt="Inicio" width="150" height="48">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Mostrar/ocultar navegación">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="navbar-nav me-auto mb-md-0">
                        <li class="nav-item"><a href="/historial/" class="nav-link">Historial</a></li>
                        <li class="nav-item"><a href="/recursos.html" class="nav-link">Recursos</a></li>
                        <li class="nav-item" aria-current="page"><a href="/iniciar-sesion.html" class="nav-link">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-sm-3 sign-up">
            <div id="status-messages"></div>
            <div class="row">
                <div class="col col-md-8 col-lg-6 col-xl-4 mx-auto my-5 p-4 rounded-3 border shadow-lg">
                    <h1 id="main-title" class="text-center">Registro de usuario</h1>
                    <form id="signup-form" class="needs-validation" aria-labelledby="main-title" novalidate>
                        <p><small>Todos los campos son requeridos.</small></p>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" name="email" id="email" maxlength="50" required>
                            <div class="invalid-feedback" aria-live="polite"></div>
                        </div>
                        <div class="mb-3">
                            <label for="first-name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="first-name" id="first-name" maxlength="20" pattern="[A-Za-z ]+" required>
                            <div class="invalid-feedback" aria-live="polite"></div>
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" name="last-name" id="last-name" maxlength="20"  pattern="[A-Za-z ]+" required>
                            <div class="invalid-feedback" aria-live="polite"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" name="password" id="password" minlength="8" maxlength="50" pattern="[0-9A-Za-z]+" title="Ingrese una contraseña de 8 a 50 caracteres alfanuméricos." autocomplete="new-password" required>
                            <div class="invalid-feedback" aria-live="polite"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmación de contraseña:</label>
                            <input type="password" class="form-control" name="confirm-password" id="confirm-password"  minlength="8" maxlength="50" pattern="[0-9A-Za-z]+" title="Ingrese la misma contraseña que ingresó en el campo anterior." autocomplete="new-password" required>
                            <div class="invalid-feedback" aria-live="polite"></div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Registrar usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="py-3 my-4">
            <p class="text-center text-muted text-small"><small>Samuel Ochoa · UMC PRW703 · 2022</small></p>
        </div>
    </footer>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/assets/js/sign-up.js"></script>
</body>
</html>
