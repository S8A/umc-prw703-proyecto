<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">

<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">
                    <img src="/assets/img/8a-training-full-bg.svg" alt="Inicio">
                </a>
                <ul>
                    <li><a href="/historial/">Historial</a></li>

            </div>
        </nav>
    </header>
    <main>
        <div class="container signin">
            <h1 id="main-title">Iniciar sesión</h1>
            <form method="post" aria-labelledby="main-title">
                <div>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
            <p>¿No tienes cuenta? <a href="/registro.html">Regístrate gratis</a></p>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Samuel Ochoa · UMC PRW703 · 2022</p>
        </div>
    </footer>
